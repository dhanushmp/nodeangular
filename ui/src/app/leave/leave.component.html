<div class="col-sm-8">
    <h2>Enter Leave Form:</h2>
</div>
<div class="container mt-10">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group ">


                <form [formGroup]="Leaveformgroup" (ngSubmit)="Onsubmit()" class="form-inline"  action="/action_page.php">


                    <div class="col-sm-8">
                        <label ><h3>EmployeeId:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3></label>
                        <input type="text" formControlName="employeeId" class="form-control" placeholder="Enter EmployeeId" />

                    </div>
                    <div class="col-sm-8">
                        <label><h3>Type:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3></label>
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" type="text" formControlName="type" placeholder="Enter EmployeeName">
                            <option>Full-Day</option>
                            <option>Half-Day</option>
                            </select>
                       

                    </div>
                    <div class="col-sm-8">
                        <label><h3>When:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3></label>
                        <input type="datetime-local" formControlName="when" class="form-control"  placeholder="Enter Phoneno"/>

                    </div>
                    <div class="col-sm-8">
                        <label><h3>LeaveReason:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3></label>
                        
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Leave a comment</mat-label>
                            <textarea matInput placeholder="Ex. It makes me feel..." formControlName="leaveReason"></textarea>
                          </mat-form-field>

                    </div>
                   



                    <div class="col-sm-8 " >
                        <button class="bi bi-person-plus-fill" type="Submit">
                        
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                <path fill-rule="evenodd"
                                    d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                            </svg>
                           
                        </button>
                        <h3>Once you enter Detail Please refresh</h3>
                       
                    </div>

                </form>

            </div>

        </div>
        <div class="col-sm-10">
        <h2>Leave Status:</h2>
        </div>
        <div class="container-fluid">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>S.NO</td>
                        <td>EmployeeId</td>
                        <td>Type</td>
                        <td>When</td>
                        <td>LeaveReason</td>
                        <td>Option</td>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let lea of Leaveary" class="success">

                        <td>{{lea.serialno}}</td>
                        <td>{{lea.employeeId}}</td>
                        <td>{{lea.type}}</td>
                        <td>{{lea.when}}</td>
                        <td>{{lea.leaveReason}}</td>
                        <td>
                            <button type="button" class="btn btn-light mr-1" data-toggle="modal"
                                data-target="#exampleModal" (click)="Fillform(lea)" data-backdrop="static"
                                data-Keyboard="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button>
                            <button type="button" class="btn btn-light mr-1" data-toggle="modal"
                                data-target="#exampleModal" (click)="DeleteProd(lea.serialno)" data-backdrop="static"
                                data-Keyboard="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


</div>
